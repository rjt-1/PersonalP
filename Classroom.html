<!DOCTYPE html>
<html lang="en">
<head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TABLE</title>
</head>
<body>
        <table border="black">
        <caption>Test Table with merged cells</caption>
        <tr>
                <td rowspan="2"></td>
                <td colspan="2">AVERAGE</td>
                <td rowspan="2">RED EYES</td>
        </tr>
        <tr> 
                <td>Height</td>
                <td>Weight</td>
        </tr>
        <tr>
                <td>Male</td>
                <td>0.1</td>
                <td>0.003</td>
                <td>40%</td>
        </tr>
        <tr>
                <td>Female</td>
                <td>0.1</td>
                <td>0.003</td>
                <td>40%</td> 
        </tr>
        </table>
</body>
</html>
